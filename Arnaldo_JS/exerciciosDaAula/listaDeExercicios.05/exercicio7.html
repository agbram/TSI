<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class ContaBancaria {
        constructor(titular, saldo) {
          this.saldo = saldo;
          this.titular = titular;
        }

        depositar(valor) {
          this.saldo += valor;
          return valor;
        }

        sacar(valor) {
          if (valor > this.saldo) {
            console.log(
              "Tentativa de transferência no valor de R$" +
                valor +
                ". Saldo insuficiente!"
            );
            return 0;
          }
          this.saldo -= valor;
          return valor;
        }

        informacoes() {
          return "Titular: " + this.titular + "\nSaldo: " + this.saldo;
        }

        alterarTitular(novoTitular) {
          this.titular = novoTitular;
          return "Alteração de titular: " + novoTitular;
        }
      }

      const conta1 = new ContaBancaria("Gustavo", 156.6);

      console.log("\n=== CONTA BANCARIA ===\n ");
      console.log("Titular: " + conta1.titular);
      console.log("Saldo Inicial: " + conta1.saldo);

      let deposito = conta1.depositar(200);

      console.log("\nTransferencia recebida: R$" + deposito);

      console.log("Saldo atual: " + conta1.saldo);

      let saque = conta1.sacar(500);

      saque = conta1.sacar(100);

      console.log("\nTransferência realizada: R$" + saque);

      console.log("Saldo atual: " + conta1.saldo);

      console.log("\n" + conta1.alterarTitular("Bernardo"));

      console.log("\n" + conta1.informacoes());

      console.log("\n\n=== Resumo final ===\n");
      console.log("User: " + conta1.titular);
      console.log("Saldo final: " + conta1.saldo);
      console.log("Valores recebidos: " + deposito);
      console.log("Valores enviados: " + saque);
    </script>
  </body>
</html>
