<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let fatorial = function (x) {
        let resultado = 1;
        for (let i = 1; i <= x; i++) {
          resultado *= i;
        }
        console.log(resultado);
      };

      fatorial(3);
      fatorial(5); 
    </script>
  </body>
</html>
