<body>
    <script>
        function maior(x,y,z){
            let maior = x;

            if(y > x && y > z){
                maior = y;
            } else if(z > x && z > y){
                maior = z;
            } else {
                maior = x;
            }
            console.log(maior);
        }
        maior(123,19,2);
    </script>
