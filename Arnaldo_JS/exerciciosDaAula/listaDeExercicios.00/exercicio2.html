
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        let x = prompt("Insira o valor do primeiro numero para a multiplação: ");
        let y = prompt("Insira o valor do segundo numero para a multiplação: ");

        let resultado = (x * y);

        alert(x + " x " + y + " = " + resultado);
        
    </script>
</body>
</html>
