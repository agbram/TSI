<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        let x = Number(prompt("Insira o primeiro valor: "));
        let y = Number(prompt("Insira o segundo valor: "));
        let z = Number(prompt("Insira o terceiro valor: "));

        let resultado = ((x + y + z)/3);

        alert("Os números " + x + ", " + y + ", " + z + " tem média " + resultado);
        
    </script>
</body>
</html>
