<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        let celsius = Number(prompt("Informe o valor em celsius: "))

        let FR = (celsius * 9)/5 + 32;

        alert(celsius + "°C convertido para Farenheinht é " + FR + "°F");
    </script>
</body>
</html>
