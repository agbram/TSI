<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let frase = "Ontem foi de chuva";
      let palavra = "chuva"; 

      let indice = frase.indexOf(palavra);

      if (indice !== -1) {
        console.log(
          "A palavra '" + palavra + "' foi encontrada no índice " + indice
        );
      } else {
        console.log("A palavra '" + palavra + "' não foi encontrada");
      }
    </script>
  </body>
</html>
