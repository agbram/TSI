<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="soma"></p>
    <script>
        let n = Number(prompt("Insira um numero: "))
        let resultado = 0;
        for(let i = 0; i <= n; i++){
            resultado +=  i;
        }

        document.querySelector("#soma").innerHTML = ("A soma de 1 até " + n + " é " + resultado);
    </script>
  </body>
</html>
