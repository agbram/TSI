<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p id="contagem"></p>
    <script>

        let x = Number(prompt("Informe o nÃºmero : "));
        let resultado = "";
        
        while(x >= 0){
            resultado += x + "<br>";
            x -= 1;
        }
        document.querySelector("#contagem").innerHTML = resultado;
    </script>
</body>
</html>
