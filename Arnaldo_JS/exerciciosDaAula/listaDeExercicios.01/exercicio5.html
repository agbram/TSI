<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Múltiplos de 3 até 50</title>
  </head>
  <body>
    <p id="soma"></p>
    <script>
        let multiplos = 0;

        for (let i = 0; i < 50; i++) {
            if (i % 3 === 0) { // se for múltiplo de 3
                multiplos += i + "<br>";
            }
        }

        document.querySelector("#soma").innerHTML = multiplos;
    </script>
  </body>
</html>
