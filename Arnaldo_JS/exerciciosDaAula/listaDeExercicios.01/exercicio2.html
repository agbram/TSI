<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p id="resultado"></p>
    <script>
        let resultado = 0;
        let x = Number(prompt("Informe o numero para tabuada: "));
        let msg = " ";
        for(i = 0; i <= 10; i++){
            resultado = x * i;

            document.querySelector("#resultado").innerHTML += x + " x " + i + " = " + resultado + "<br>"; 
        }
    </script>
</body>
</html>
