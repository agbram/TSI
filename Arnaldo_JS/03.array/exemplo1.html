<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <ol id="lista">

    </ol>
    <script>

            const listaCarros = ["Fusca", "Opala", "Marea", "Tempra"];

            let lista = document.querySelector("#lista");

            listaCarros.forEach(valor => {
                lista.innerHTML += `<li>${valor}</li>`
            }); 


            

    </script>

</body>
</html>
